{% extends 'base.html' %}
{% block conteudo %}
<link rel="stylesheet" href="../static/css/estilos.css">



<h2 id="atualizarTarefa" style="text-align: center;">Editar tarefa</h2>
<br>
    {%- for mensagem in get_flashed_messages()  %}
	  <div class="alert alert-danger">
		{{mensagem}}
	  </div>
    {%- endfor %}

  <form action="{{url_for('atualiza_tarefa', id=tarefa.id)}}" method="POST" class="form-control">
      <label>Tarefa</label>
      <input id="input" class="form-control" type="text" name="tarefa" value="{{tarefa.tarefa}}" required>
      <label>Descrição</label>
      <textarea id="textarea" class="form-control" name="descricao">{{tarefa.descricao}}</textarea>
      <br>
      <button id="btnAtualizar" class="btn btn-success">Atualizar</button>
      <a id="btnCancelar" href="{{url_for('listar_tarefas')}}" class="btn btn-danger">Cancelar</a>
  </form>
{% endblock conteudo %}
